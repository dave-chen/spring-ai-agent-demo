name: Issue Poller

on:
  schedule:
    - cron: '*/5 * * * *' # every 5 minutes
  workflow_dispatch: # Allow manual trigger

jobs:
  poll:
    runs-on: self-hosted
    permissions:
      contents: write
      issues: write
      actions: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Python deps
        run: |
          python3 -m pip install --upgrade pip
          pip3 install requests

      - name: Run poller
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AGENT_APPROVERS: ${{ secrets.AGENT_APPROVERS }} # comma separated logins
          AGENT_APPROVER_TEAMS: ${{ secrets.AGENT_APPROVER_TEAMS }} # comma separated org/team_slug pairs
          REPO: ${{ github.repository }}
        run: |
          python3 scripts/issue-poller.py
