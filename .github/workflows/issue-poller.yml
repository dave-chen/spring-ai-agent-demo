name: Issue Poller

on:
  schedule:
    - cron: '*/5 * * * *' # every 5 minutes

jobs:
  poll:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      repository_dispatch: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run poller
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AGENT_APPROVERS: ${{ secrets.AGENT_APPROVERS }} # comma separated logins
          REPO: ${{ github.repository }}
        run: |
          python scripts/issue-poller.py
