name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.ref =~ '^agent-runtime/'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build and test
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AGENT_ARTIFACTS_BUCKET: ${{ secrets.AGENT_ARTIFACTS_BUCKET }}
        run: ./gradlew clean bootJar --no-daemon

      - name: Install AWS CLI & gh
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl unzip
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install
          sudo apt-get install -y gh

      - name: Upload preview artifact to S3
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AGENT_ARTIFACTS_BUCKET: ${{ secrets.AGENT_ARTIFACTS_BUCKET }}
        run: |
          PREVIEW_PATH="previews/${{ github.event.pull_request.number }}"
          aws s3 cp build/libs/ s3://${{ secrets.AGENT_ARTIFACTS_BUCKET }}/${PREVIEW_PATH}/ --recursive --region $AWS_REGION || true

      - name: Create CloudFront invalidation
        if: secrets.CLOUDFRONT_DIST_ID != ''
        env:
          CLOUDFRONT_DIST_ID: ${{ secrets.CLOUDFRONT_DIST_ID }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DIST_ID --paths "/${{ github.event.pull_request.number }}/*"
