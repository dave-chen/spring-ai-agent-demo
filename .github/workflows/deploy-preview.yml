name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.ref =~ '^agent-runtime/'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build and test
        run: ./gradlew clean bootJar --no-daemon

      - name: Deploy to CloudFront (placeholder)
        run: echo "Add CloudFront deploy step via AWS CLI or GitHub Actions -- implement later"
